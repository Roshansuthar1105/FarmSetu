<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmSetu - Offline</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1f2937;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 30px;
      background-color: #374151;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #22c55e;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #22c55e;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #16a34a;
    }
    .offline-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>

    <p>Please check your connection and try again.</p>
    <a href="/" class="btn">Try Again</a>

</html>
